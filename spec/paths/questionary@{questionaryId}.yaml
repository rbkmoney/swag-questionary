get:
  operationId: getQuestionary
  parameters:
    - name: questionaryId
      description: id анкеты
      in: path
      required: true
      type: string
    - name: version
      description: номер версии
      in: query
      type: string
  responses:
    '200':
      description: Анкета
      schema:
        $ref: '#/definitions/Snapshot'
    '400':
      $ref: '#/responses/GeneralError'
    '401':
      $ref: '#/responses/Unauthorized'
    '404':
      $ref: '#/responses/QuestionaryNotFound'
